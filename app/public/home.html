<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Boostrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"

    <!-- Boostrap jQuery -->
    <script

      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1><span class="glyphicon glyphicon-heart"></span> Friend Finder</h1>
          <hr />
          <h2>Answer a few basic questions.</h2>
          <br />
          <h2>Then find the friend with the greatest compatibility!</h2>
          <br />
          <a href="/survey">
            <button class="btn btn-lg btn-primary" type="button">
              <h4>
                <span class="glyphicon glyphicon-list-alt"></span> Go to Survey
              </h4>
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/TJANGEL/FriendFinder">GitHub Repo</a>
        </div>
      </div>
    </div>
  </body>
